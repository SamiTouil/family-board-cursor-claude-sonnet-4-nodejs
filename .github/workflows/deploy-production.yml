name: Continuous Deployment to Production

on:
  # Trigger on pushes to main (after PR merge)
  push:
    branches: [main]
  
  # Allow manual deployment trigger
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment'

env:
  NODE_VERSION: '18'

jobs:
  # Deploy to production (after PR merge to main)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e  # Exit on any error
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to application directory
            cd /home/${{ secrets.EC2_USER }}/family-board
            
            # Configure swap space if not already present (for memory-constrained instances)
            echo "ğŸ’¾ Ensuring swap space is configured..."
            SWAP_SIZE="2G"
            SWAP_FILE="/swapfile"
            
            if ! swapon --show | grep -q "$SWAP_FILE"; then
              echo "ğŸ”§ Creating ${SWAP_SIZE} swap file..."
              sudo fallocate -l $SWAP_SIZE $SWAP_FILE
              sudo chmod 600 $SWAP_FILE
              sudo mkswap $SWAP_FILE
              sudo swapon $SWAP_FILE
              
              # Make swap permanent
              if ! grep -q "$SWAP_FILE" /etc/fstab; then
                echo "$SWAP_FILE none swap sw 0 0" | sudo tee -a /etc/fstab
              fi
              echo "âœ… Swap space configured successfully!"
            else
              echo "âœ… Swap space already configured"
            fi
            
            # Display memory status for monitoring
            echo "ğŸ“Š Current memory status:"
            free -h
            
            # Check disk space and clean up if needed
            echo "ğŸ’½ Checking disk space..."
            df -h
            
            # Clean up Docker aggressively if disk usage is high (>80%)
            DISK_USAGE=$(df / | tail -1 | awk '{print $5}' | sed 's/%//')
            if [ "$DISK_USAGE" -gt 80 ]; then
              echo "âš ï¸  High disk usage detected (${DISK_USAGE}%), cleaning up Docker..."
              docker system prune -af --volumes || true
              echo "âœ… Docker cleanup completed"
              df -h
            else
              echo "âœ… Disk space is sufficient (${DISK_USAGE}% used)"
              # Light cleanup to free some space
              docker system prune -f || true
            fi
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            # Load environment variables from .env file
            echo "âš™ï¸ Loading environment variables..."
            if [ -f .env ]; then
              export $(cat .env | grep -v '^#' | xargs)
              echo "âœ… Environment variables loaded from .env"
            else
              echo "âŒ .env file not found! Please create it with DATABASE_URL, JWT_SECRET, and VITE_API_URL"
              exit 1
            fi
            
            # Create backup of current deployment
            echo "ğŸ’¾ Creating backup..."
            timestamp=$(date +%Y%m%d_%H%M%S)
            docker-compose -f docker-compose.prod.yml logs > logs_backup_$timestamp.log 2>&1 || true
            
            # Build new images sequentially to avoid memory issues
            echo "ğŸ”¨ Building new images sequentially..."
            echo "ğŸ“¦ Building backend..."
            docker-compose -f docker-compose.prod.yml build --no-cache backend
            
            echo "ğŸ“¦ Building frontend..."
            docker-compose -f docker-compose.prod.yml build --no-cache frontend
            
            echo "ğŸ“¦ Building remaining services..."
            docker-compose -f docker-compose.prod.yml build --no-cache nginx
            
            # Stop current services gracefully
            echo "â¹ï¸ Stopping current services..."
            docker-compose -f docker-compose.prod.yml down --timeout 30
            
            # Run database migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            docker-compose -f docker-compose.prod.yml run --rm db-migrate
            
            # Start new services
            echo "â–¶ï¸ Starting new services..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Wait for services to be ready
            echo "â³ Waiting for services to start..."
            sleep 30
            
            # Health check
            echo "ğŸ¥ Running health checks..."
            max_attempts=10
            attempt=1
            
            while [ $attempt -le $max_attempts ]; do
              if curl -f -s http://localhost/api/health > /dev/null; then
                echo "âœ… Health check passed!"
                break
              else
                echo "âŒ Health check failed (attempt $attempt/$max_attempts)"
                if [ $attempt -eq $max_attempts ]; then
                  echo "ğŸš¨ Deployment failed - rolling back..."
                  docker-compose -f docker-compose.prod.yml down
                  # Could restore previous backup here
                  exit 1
                fi
                sleep 10
                attempt=$((attempt + 1))
              fi
            done
            
            # Cleanup old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            # Final disk space check
            echo "ğŸ’½ Final disk space status:"
            df -h
            
            echo "ğŸ‰ Deployment completed successfully!"

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          # Optional: Send Slack/Discord notification
          
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed!"
          # Optional: Send alert notification 