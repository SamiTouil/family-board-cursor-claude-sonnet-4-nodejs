name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: family_board_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install backend dependencies
      run: cd backend && npm ci

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Install E2E dependencies
      run: cd e2e-tests && npm ci

    - name: Install Playwright browsers
      run: cd e2e-tests && npx playwright install chromium

    - name: Generate Prisma client
      run: cd backend && npx prisma generate

    - name: Setup database schema
      run: cd backend && npx prisma db push
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/family_board_test

    - name: Lint backend
      run: cd backend && npm run lint

    - name: Lint frontend
      run: cd frontend && npm run lint

    - name: Test backend
      run: cd backend && npm test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/family_board_test

    - name: Test frontend
      run: cd frontend && npm test

    - name: Build backend
      run: cd backend && npm run build

    - name: Build frontend
      run: cd frontend && npm run build

    - name: Start backend for E2E tests
      run: cd backend && npm run dev &
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/family_board_test

    - name: Start frontend for E2E tests
      run: cd frontend && npm run dev &

    - name: Wait for services
      run: sleep 30

    - name: Run E2E tests
      run: cd e2e-tests && npm test

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: e2e-tests/playwright-report/
        retention-days: 30 