version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: familyboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: familyboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - familyboard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: ghcr.io/samitouil/family-board-cursor-claude-sonnet-4-nodejs/backend:latest
    container_name: familyboard-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/familyboard?connection_limit=20&pool_timeout=30
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      BCRYPT_ROUNDS: 12
      DISABLE_CSRF_VALIDATION: false
      
      # Server
      NODE_ENV: production
      PORT: 3001
      
      # CORS
      FRONTEND_URL: ${FRONTEND_URL}
      ALLOWED_ORIGINS: ${FRONTEND_URL}
      
      # Rate Limiting
      API_RATE_LIMIT_WINDOW: 15
      API_RATE_LIMIT_MAX: 100
      
      # Internationalization
      DEFAULT_LANGUAGE: en
      SUPPORTED_LANGUAGES: en,fr
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - familyboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/samitouil/family-board-cursor-claude-sonnet-4-nodejs/frontend:latest
    container_name: familyboard-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - familyboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  familyboard-network:
    driver: bridge
