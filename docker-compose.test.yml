version: '3.8'

services:
  # Override for faster testing
  backend:
    environment:
      - NODE_ENV=test
      - LOG_LEVEL=error # Reduce logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    environment:
      - NODE_ENV=test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  db:
    command: postgres -c shared_buffers=256MB -c max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U family_user -d family_board"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Wait-for-it service
  wait-for-it:
    image: alpine:latest
    volumes:
      - ./scripts/wait-for-it.sh:/wait-for-it.sh
    entrypoint: ["/wait-for-it.sh"]
    command: ["--help"]